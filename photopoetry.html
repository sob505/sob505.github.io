<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <style>
        body {
            background-color: #ffe4fc;
        }
        .photo {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
          /* Image styling */
        .photo img {
            height: 100vh; /* Make the image take up the entire width of the container */
            width: auto; /* Maintain the aspect ratio of the image */
            max-width: 100%;
            object-fit: contain; /* Ensures the image covers the space appropriately */
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            z-index: 1; /* Ensure the text is in front of the background image */
        }

        .photo img.visible {
            opacity: 1;
            position: translateY(0);
        }
  </style>
</head>
<body>
    <div class="photo">
      <img src="https://github.com/sob505/sob505.github.io/raw/main/images/Photopoetry-1.jpg" alt="Image 1">
      <img src="https://github.com/sob505/sob505.github.io/raw/main/images/Photopoetry-2.jpg" alt="Image 2">
      <img src="https://github.com/sob505/sob505.github.io/raw/main/images/Photopoetry-3.jpg" alt="Image 3">
      <img src="https://github.com/sob505/sob505.github.io/raw/main/images/Photopoetry-4.jpg" alt="Image 4">
      <img src="https://github.com/sob505/sob505.github.io/raw/main/images/Photopoetry-5.jpg" alt="Image 4">
    </div>
    <script>
        // Get all the text elements
        const textElements = document.querySelectorAll('.photo img');

        // Create an IntersectionObserver
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add the 'visible' class when the text enters the viewport
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, {
            threshold: 0.1 // Trigger when 10% of the element is visible
        });

        // Observe each text element
        textElements.forEach(img => observer.observe(img));
    </script>
</body>
</html>
