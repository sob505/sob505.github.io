<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Example</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            background-color: #FFAADC; 
            font-family: Arial, sans-serif; /* Optional styling for text */
        }

        dotlottie-player {
            width: 80%;
            height: auto;
            cursor: pointer;
        }

        @keyframes example {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            cursor: pointer; /* Indicate it's clickable */
            animation-fill-mode: forwards;
        }

        /* Animation class (inactive by default) */
        .animate {
            animation: example 2s infinite;
        }

    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    .button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    </style>
</head>
<a href="https://sob505.github.io/main.html" class="button">Go to Another Page</a>
<body>
    <dotlottie-player 
        id="lottie"
        src="https://lottie.host/c9fa5772-6cdf-45da-9ccc-8186cfd45395/c9kINIvgGs.lottie" 
        background="transparent" 
        speed="1" 
        loop>  
    </dotlottie-player>
    <!-- The box to animate -->
    <div class="animated-box" id="box"></div>

    <script>
        const lottiePlayer = document.getElementById('lottie');

         // Add a click event listener to start/stop the animation
        lottiePlayer.addEventListener('click', () => {
            //if (lottiePlayer.isPaused) {
            lottiePlayer.play(); // Start the animation
            //} else {
            //    lottiePlayer.pause(); // Pause the animation
            //}
        });
        //lottiePlayer.pause();
    </script>
    <script>
        // Get the box element
        const box = document.getElementById('box');
        // Toggle animation on click
        box.addEventListener('click', () => {
            box.classList.toggle('animate'); // Add/remove the 'animate' class
        });
    </script>
</body>
</html>
