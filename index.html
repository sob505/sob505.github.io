<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachi's Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF; 
            /*font-family: Arial, sans-serif; /* Optional styling for text */
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body takes up the full height of the screen */
            overflow: hidden; /* Prevent scrolling */
        }

        dotlottie-wc {
            width: 100vw;   /* Set width to 100% of the viewport */
            height: 100vh;  /* Set height to 100% of the viewport */
            object-fit: contain;
            cursor: pointer;
        }

        @keyframes example {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: black;
            cursor: pointer; /* Indicate it's clickable */
            animation-fill-mode: forwards;
        }

        /* Animation class (inactive by default) */
        .animate {
            animation: example 2s infinite;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            background-color: #F5D4A8;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    
        .button:hover {
            background-color: #FDC175; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>    
    <dotlottie-wc 
        id="lottie" 
        src="https://lottie.host/ac8acff2-6f49-47c8-82ab-c5725815c4fd/xDAoyeY45b.lottie"
        autoplay>
    </dotlottie-wc>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lottiePlayer = document.getElementById('lottie');
             // Add a click event listener to start/stop the animation
            lottiePlayer.addEventListener('click', () => {
                console.log('Lottie clicked!');
                lottiePlayer.play(); // Start the animation
            });
            lottiePlayer.addEventListener('complete',() => {
                window.location.href = "https://sob505.github.io/main.html";
            });
            setTimeout(() => {
                // Redirect to the desired page after 4 sec
                window.location.href = "https://sob505.github.io/main.html"; 
            }, 4000);
        });
    </script>
    <script>
        // Get the box element
        const box = document.getElementById('box');
        // Toggle animation on click
        box.addEventListener('click', () => {
            box.classList.toggle('animate'); // Add/remove the 'animate' class
        });
    </script>
</body>
</html>
