<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFAADC; 
            /*font-family: Arial, sans-serif; /* Optional styling for text */
        }

        dotlottie-wc {
            width: 80%;
            height: auto;
            cursor: pointer;
        }

        @keyframes example {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: black;
            cursor: pointer; /* Indicate it's clickable */
            animation-fill-mode: forwards;
        }

        /* Animation class (inactive by default) */
        .animate {
            animation: example 2s infinite;
        }

    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #000;
        background-color: #F5D4A8;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    .button:hover {
        background-color: #FDC175; /* Darker blue on hover */
    }
    </style>
</head>
<a href="https://sob505.github.io/main.html" class="button">Go to Another Page</a>
<body>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc 
        id="lottie" 
        src="https://lottie.host/1e5ae143-03f2-4b25-92df-9bf88c765307/5EVqJJ7EQ3.lottie"
        autoplay>
    </dotlottie-wc>
    <!-- The box to animate -->
    <div class="animated-box" id="box"></div>
    <script>
        const lottiePlayer = document.getElementById('lottie');
         // Add a click event listener to start/stop the animation
        lottiePlayer.addEventListener('click', () => {
            lottiePlayer.play(); // Start the animation
        });
        lottiePlayer.addEventListener('complete',() => {
            window.location.href = "https://sob505.github.io/main.html";
        });
    </script>
    <script>
        // Get the box element
        const box = document.getElementById('box');
        // Toggle animation on click
        box.addEventListener('click', () => {
            box.classList.toggle('animate'); // Add/remove the 'animate' class
        });
    </script>
</body>
</html>
