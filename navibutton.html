<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Button</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5efe2;
        }

        /* Style the navigation button */
        .nav-button {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            outline: none;
        }

        .nav-button dotlottie-player {
            width: 100%; /* Fit within the button */
            height: 100%; /* Fit within the button */
        }
    </style>
</head>
<body>
<div id="hover-animation"></div>
<script type="module">
    import { playAnimationWithControl } from './animationHandler.mjs';

    const animationUrl = 'https://lottie.host/ac8acff2-6f49-47c8-82ab-c5725815c4fd/xDAoyeY45b.lottie';
    playAnimationWithControl(animationUrl, 'hover-animation');
</script>
    <!-- Navigation Button -->
    <button class="nav-button" onclick="navigateToPage()">
        <dotlottie-player 
            id="navLottie" 
            src="https://lottie.host/ac8acff2-6f49-47c8-82ab-c5725815c4fd/xDAoyeY45b.lottie"
            autoplay="false" 
            loop="false" 
            background="transparent">
        </dotlottie-player>
    </button>

    <script>
        const navLottie = document.getElementById('navLottie');

        // Wait for the Lottie player to load
        navLottie.addEventListener('ready', () => {
            const lottieInstance = navLottie.getLottie(); // Get Lottie instance
            lottieInstance.stop(); // Start paused
            
            // Play animation on hover
            navLottie.addEventListener('mouseenter', () => {
                lottieInstance.setDirection(1); // Forward direction
                lottieInstance.play();
            });

            // Reverse animation on mouse leave
            navLottie.addEventListener('mouseleave', () => {
                lottieInstance.setDirection(-1); // Reverse direction
                lottieInstance.play();
            });
        });

        // Navigate to a page when the button is clicked
        function navigateToPage() {
            window.location.href = "https://sob505.github.io/main.html"; // Replace with your URL
        }
    </script>

</body>
</html>
