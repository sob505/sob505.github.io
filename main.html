<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>

    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFAADC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the button grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            position: absolute;
            gap: 20px; /* Spacing between buttons */
            max-width: 600px; /* Maximum width of the grid */
            padding: 20px;
        }

        /* Button Styling */
        .button-grid button {
            padding: 20px;
            font-size: 16px;
            color: black;
            background-color: #F5D4A8; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia',serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover Effect */
        .button-grid button:hover {
            background-color: #FDC175;
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Active Button Effect */
        .button-grid button:active {
            background-color: #FDC175;
        }

        /* Button Text */
        .button-grid button span {
            display: block;
            text-align: center;
        }

        /* Container for the rectangle and buttons */
        .container {
            position: relative; /* Position context for absolute positioning */
            width: 80%; /* Container width */
            height: 400px; /* Container height */
        }

        .rectangle {
            position: absolute;
            top: 0;
            width: 100vw;   /* Set width to 100% of the viewport */
            height: 100vh;  /* Set height to 100% of the viewport */
            object-fit: contain;
            background-color: #ffe4fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle"></div>
        <div class="button-grid">
            <a href="https://sob505.github.io/index.html"><button><span>Return</span></button></a>
            <button><span>Button 2</span></button>
            <button><span>Button 3</span></button>
            <button><span>Button 4</span></button>
            <button><span>Button 5</span></button>
            <button><span>Button 6</span></button>
        </div>
    </div>
</body>
</html>
