<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Parallax Scrolling</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .parallax {
            position: relative;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .section {
            padding: 50px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <p>This is some content over the parallax background.</p>
    </div>
    <div class="section" style="background-color: #ffcccb;">Section 1</div>
    <div class="section" style="background-color: #cce7ff;">Section 2</div>

    <script>
        window.addEventListener('scroll', function() {
            let scrolled = window.scrollY;
            let parallax = document.querySelector('.parallax');
            parallax.style.backgroundPosition = 'center ' + (scrolled * 0.5) + 'px'; // Adjust the multiplier for speed
        });
    </script>
</body>
</html>
