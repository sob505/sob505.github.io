<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Parallax Scrolling</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Parallax section */
        .parallax {
            position: relative;
            background-image: url('https://stockimages.org/wp-content/uploads/2020/10/bigstock-Photography-Concept-African-A-381364544.jpg'); /* Change to your background image */
            background-attachment: fixed; /* Keeps the background in place while scrolling */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* Height of the parallax section */
        }

        /* Content section */
        .content {
            height: 100vh; /* Content area height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .section {
            padding: 50px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Parallax Section -->
    <div class="parallax"></div>

    <!-- Content Section -->
    <div class="content">
        <p>This is some content over the parallax background.</p>
    </div>

    <!-- Additional Sections -->
    <div class="section" style="background-color: #ffcccb;">Section 1</div>
    <div class="section" style="background-color: #cce7ff;">Section 2</div>
    <div class="section" style="background-color: #d1f7d1;">Section 3</div>
    
    <!-- Parallax Section Again -->
    <div class="parallax"></div>
</body>
</html>
