<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.parallax {
  position: relative;
  height: 100vh; /* Full screen height */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

#parallax1 {
  background-image: url('path/to/your-image1.jpg');
}

#parallax2 {
  background-image: url('path/to/your-image2.jpg');
}

.content {
  text-align: center;
  padding: 50px 20px;
  background-color: #fff;
  color: #333;
}

h1, h2 {
  margin: 0;
}

section {
  padding: 60px 0;
}
</style> 
<body>
  <div class="parallax" id="parallax1"></div>
  <section class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a simple page with a parallax scrolling effect.</p>
  </section>
  <div class="parallax" id="parallax2"></div>
  <section class="content">
    <h2>Another Section</h2>
    <p>More content below the parallax sections.</p>
  </section>
  <script src="script.js"></script>
  <script>
    // script.js (optional for dynamic parallax effect)
window.addEventListener('scroll', function() {
  var scrollPosition = window.scrollY;

  // Adjust the background position to create the parallax effect
  document.getElementById('parallax1').style.backgroundPosition = 'center ' + (scrollPosition * 0.5) + 'px';
  document.getElementById('parallax2').style.backgroundPosition = 'center ' + (scrollPosition * 0.8) + 'px';
});

  </script>
</body>
</html>
