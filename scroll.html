<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Parallax Scrolling</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* General Section Style */
        .section {
            position: relative;
            height: 100vh; /* Make each section take up full height */
        }

        /* Parallax Backgrounds */
        .parallax-1 {
            background-image: url('https://stockimages.org/wp-content/uploads/2020/10/bigstock-Photography-Concept-African-A-381364544.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }

        .parallax-2 {
            background-image: url('http://cdn.shopify.com/s/files/1/0533/2089/files/free-stock-photography-unsplash.jpg?v=1512762641');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }

        .parallax-3 {
            background-image: url('https://www.plannthat.com/wp-content/uploads/2018/07/25-Stock-Photo-Sites.jpeg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }

        /* Content Section Style */
        .content {
            height: 100vh; /* Content area takes full height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .section-title {
            padding: 50px;
            text-align: center;
            font-size: 2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Parallax Section 1 -->
    <div class="section parallax-1">
        <div class="section-title">Section 1 - Parallax Image 1</div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>This is some content over the parallax background.</p>
    </div>

    <!-- Parallax Section 2 -->
    <div class="section parallax-2">
        <div class="section-title">Section 2 - Parallax Image 2</div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>More content over the second background.</p>
    </div>

    <!-- Parallax Section 3 -->
    <div class="section parallax-3">
        <div class="section-title">Section 3 - Parallax Image 3</div>
    </div>
    
</body>
</html>
